<html>
	<head>
	<script src="https://fb.me/react-0.14.3.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="row target">
				
			</div>
		</div>
	</body>
	<script type="text/jsx">
			var Badge = React.createClass({
				render: function(){
					return <button className="btn btn-primary">
						{this.props.title}<span className="badge">{this.props.number}</span>
					</button>
				}
			});
			var Thumbnail = React.createClass({
				render:function(){
					return <div className="col-md-4 col-sm-6"> 
						<div className="thumbnail">
					      <img src={this.props.imageUrl} width="80%"/>
					      <div className="caption">
					        <h3>{this.props.header}</h3>
					        <p>{this.props.description}</p>
					        <p><Badge title={this.props.title} number={this.props.number} />
					        <Badge title={this.props.title} number={this.props.number} /></p>
					      </div>
					    </div>
					</div>
				}
			});
			var ThumbnailList = React.createClass({
				render:function(){
					var list = this.props.thumbnailData.map(function(thumbnailProps){
						return <Thumbnail {...thumbnailProps}/>
					});
					return <div>
						{list}
					</div>
				}
			})
			var options = {
			thumbnailData: [
				{
					imageUrl:'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png',
					header:'Thumbanil one',
					description:'How do I go about either making, or retrieving facebook short urls (fb.me) from a page, profile, event etc? I want to update my url shortener site - but if the user links to a facebook page I want to just return a fb.me link instead',
					title:'Inbox',
					number:4
				},
				{
					imageUrl:'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png',
					header:'Thumbanil one',
					description:'How do I go about either making, or retrieving facebook short urls (fb.me) from a page, profile, event etc? I want to update my url shortener site - but if the user links to a facebook page I want to just return a fb.me link instead',
					title:'Message',
					number:2
				}
			]
			};
			var element = React.createElement(ThumbnailList,options);
			React.render(element,document.querySelector('.target'));
	</script>
</html>
