<html>
<head>

</head>
<body>


	<script type="text/jsx">
	//define a class
	var helloWorld = React.createClass({
		render:function(){
			return <div>
				Hello World
			</div>
		}
	});

	// react,render the class
	var element = React.createElement(helloWorld);

	//after rendering pace inside the body class
	React.render(element,document.body);
	</script>
